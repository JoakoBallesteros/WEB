<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="recursos/img/spark..png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>Contactanos</title>
</head>
<body>
    <header class="form-contacto">
        <a href="index.html"> <img src="recursos/img/sparks..png" alt="" class="imgheader"></a>
        <nav>
            <a href="compra.html">Compra</a>
            <a href="contacto.html">Contactanos</a>
        </nav>
    </header>
 
    <section class="contacto-form">
        <form action="contacto.html" method="post" enctype="multipart/form-data">
            <label for="id-nombre"> Nombre: </label>  <br>
            <input type="text" name="nombre" id="id-nombre" placeholder="Ingrese Nombre" required>
            
            <br>
    
            <label for="id-edad"> Edad: </label>  <br>
            <input type="number" name="edad" id="id-edad" required min="1" max="120">
    
            <br>
    
            <label for="id-genero"> Género: </label>  <br>
            <select name="genero" id="idgenero">
                <option value="F"> Femenino </option>
                <option value="M"> Masculino</option>
                <option value="NB"> No binario</option>
                <option value="O"> Otro</option>
            </select>
    
            <br>
    
            <label for="idmensaje"> Mensaje: </label>
            <textarea name="mensaje" id="idmensaje" placeholder="Escribe tu mensaje o consulta aquí"></textarea>
    
            <br>
    
            <label for="archivo">Selecciona un archivo:</label>
            <input type="file" id="archivo" name="archivo">
    
            <br>
    
            <button type="submit">Enviar</button>
        </form>
    </section>
    

    <footer class="contacto-footer">
        <div class="footer-content">
            <div class="footer-links">
                <ul>
                    <li><a href="terminos-legales.html">Términos legales</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="privacidad.html">Política de privacidad</a></li>
                    <li><a href="contacto.html">Contáctanos</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
    
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
   
</body>
</html>
